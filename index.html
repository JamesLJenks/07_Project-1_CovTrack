<!DOCTYPE html>
<html>

<head>
    <title>CovTracker by JACET</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/css/uikit.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <header class="header-background">
        <div class="uk-height-medium uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-light">
            <h1>CovTracker</h1>
        </div>
    </header>

    <section class="uk-section uk-section-primary uk-preserve-color main-section-background">
        <div class="uk-container">
    
            <div class="uk-panel uk-light uk-margin-medium uk-text-center">
                <h5>Use this tool to compare the number of COVID-19 cases in your country with the number of cases in another country.</h5>
            </div>
    
            <div class="uk-grid-match uk-child-width-expand@m" uk-grid>
                <div>
                    <div class="uk-card uk-card-default uk-card-body">

                        <h5>Search for another country.</h5>
                        <form id="search-form" class="uk-search uk-search-default">
                            <button uk-search-icon class="btn" type="submit" id="search-button"></button>
                            <input id="search-input" class="uk-search-input" type="text" placeholder="Search a country">
                        </form>
                    </div>
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-body">
                        <h4 class="uk-text-center">Total confirmed cases of COVID-19 in</h4>
                    </div>
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-body">

                        <h4 class="uk-text-center">Total confirmed cases of COVID-19 in <span id="other-countries"></span></h4>
                        <div id="result-content">

                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </section>

</body>

<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/js/uikit-icons.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
