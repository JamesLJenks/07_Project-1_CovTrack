<!DOCTYPE html>
<html>

<head>
    <title>CovTracker by JACET</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/css/uikit.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <header class="header-background">
        <div class="uk-height-medium uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-light">
            <h1>CovTracker</h1>
        </div>
    </header>

    <section class="uk-section uk-section-primary uk-preserve-color main-section-background">
        <div class="uk-container">
    
            <div class="uk-panel uk-light uk-margin-medium">
                <h3>dummy</h3>
            </div>
    
            <div class="uk-grid-match uk-child-width-expand@m" uk-grid>
                <div>
                    <div class="uk-card uk-card-default uk-card-body">
                        <p>Search for another country</p>
                        <form class="uk-search uk-search-default">
                            <button href="" uk-search-icon class="btn"></button>
                            <input class="uk-search-input" type="text" placeholder="Search.." name="search">
                        </form>
                    </div>
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-body">
                        <p>numbers from ip address</p>
                    </div>
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-body">
                        <p>numbers from searched country</p>
                    </div>
                </div>
            </div>
    
        </div>
    </section>

</body>

<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/js/uikit-icons.min.js"></script>

</html>
