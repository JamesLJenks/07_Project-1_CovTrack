<!DOCTYPE html>
<html>

<head>
    <title>CovTracker by JACET</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--link to UI Kit, used as an alternative to Bootstrap, and custom css sheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/css/uikit.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <header class="header-background">
        <div class="uk-height-medium uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-light">
            <h1>CovTracker</h1>
        </div>
    </header>

    <section class="uk-section uk-section-primary uk-preserve-color main-section-background">
        <div class="uk-container">
    
            <div class="uk-panel uk-light uk-margin-large uk-text-center page-description-container">
                <h5 class="page-description">Use this tool to compare the total number of confirmed COVID-19 cases in your country with the number of confirmed cases in another country.</h5>
            </div>
    
            <div class="uk-grid-match uk-child-width-expand@m" uk-grid>
                <div>
                    <!-- user can search any country to compare numbers of C-19 cases-->
                    <div class="uk-card uk-card-default uk-card-body">
                        <h5>Searched Country.</h5>
                        <form id="search-form" class="uk-search uk-search-default">
                            <button uk-search-icon class="btn" type="submit" id="search-button"></button>
                            <input id="search-input" class="uk-search-input" type="text" placeholder="Type name of country">
                        </form>
                    </div>
                </div>
                <!--Total number of C-19 cases in current location, based on user's IP address, will be appended to the following-->
                <div>
                    <div class="uk-card uk-card-default uk-card-body">
                        <h5 class="card-header">Current Location.</h5>
                        <div id="ip-cases"></div>
                        <h4 class="uk-text-center">Total confirmed cases of COVID-19 in</h4>
                        <div id="ip-country"></div>
                    </div>
                </div>
                <!--User can search any country and the total number of C-19 cases will be appended to the following from the API-->
                <div>
                    <div class="uk-card uk-card-default uk-card-body">
                        <h5 class="card-header">Searched Country</h5>
                        <div id="result-cases"></div>
                        <h4 class="uk-text-center">Total confirmed cases of COVID-19 in <span id="other-countries"></span></h4>
                        <div id="result-content">

                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </section>

</body>

<!--links to libraries and custom Javascript-->
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/js/uikit-icons.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
